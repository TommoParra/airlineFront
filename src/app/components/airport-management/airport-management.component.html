<div class="form">
    <h3 class="form_title">Edit airport information</h3>
    <form class="form flight_registration_form col_all" [formGroup]="airportSearchForm">
        <h4 class="form_title col_all">Choose an airport</h4>
        <div class="form_field col_all">
            <select formControlName="airport_id">
                <option *ngFor="let airport of arrAirports" [ngValue]="airport.id">
                    {{airport.country}} |
                    {{airport.city}} |
                    {{airport.name_acr}}
                </option>
            </select>
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('airport_id', 'required') || error">Can't be blank.</p>
        </div>

    </form>
    <button class="btn col_all" type="button" (click)="getAirport()">Choose this airport</button>
    <form class="form flight_registration_form col_all" [formGroup]="airportEditForm">
        <h4 class="form_title">Airport information</h4>
        <div class="form_field col_4">
            <label>Airport name:</label>
            <input type="text" formControlName="name" placeholder="Name of the airport">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('name', 'required') || error">Can't be blank.</p>
        </div>
        <div class="form_field col_4">
            <label>Airport acronym:</label>
            <input type="text" formControlName="name_acr">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('name_acr', 'required') || error">Can't be blank.</p>
        </div>
        <div class="form_field col_4">
            <label>City name:</label>
            <input type="text" formControlName="city">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('city', 'required') || error">Can't be blank.</p>
        </div>
        <div class="form_field col_4">
            <label>City acronym:</label>
            <input type="text" formControlName="city_acr">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('city_acr', 'required') || error">Can't be blank.</p>
        </div>
        <div class="form_field col_4">
            <label>Country name:</label>
            <input type="text" formControlName="country">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('country', 'required') || error">Can't be blank.</p>
        </div>
        <div class="form_field col_4">
            <label>Country acronym:</label>
            <input type="text" formControlName="country_acr">
            <div class="form_field_underline"></div>
            <p class="field_error" *ngIf="checkError('country_acr', 'required') || error">Can't be blank.</p>
        </div>


        <button class="btn btn-success col_all" type="button" (click)="editToggle()">{{ editButton
            }}</button>

    </form>
</div>
