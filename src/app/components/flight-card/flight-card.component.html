<article class="flight_card" [ngStyle]="{ backgroundImage: 'url('+ Flight.img +')' }">
    <div class="card_txt_container">
        <h3 class="card_title">{{Flight.destination_city}}</h3>
        <p class="card_alt">Ecconomy</p>
        <p class="card_txt">From EUR {{Flight.price}}</p>
    </div>
    <div class="flight_card_layer"></div>
    <div class="flight_card_bottom_line"></div>
</article>
