<div class="flight_result_card">
    <div class="logo">
        <img src="assets/logo.png" alt="Flightify Logo">
    </div>
    <div class="flight_results">

        <div class="flight_route_graph">
            <p>{{result.city}} </p>
            <hr class="flight_route_graph_line">
            <img class="plane_icon" src="../../../assets/takeof.png" alt="">
            <hr class="flight_route_graph_line">
            <p class="value4">{{result.destination_city}}</p>
        </div>

        <div class="flight_details">
            <p class="value2">{{result.departure | date:"shortTime" }} </p>
            <p class="value1">{{result.price + "â‚¬"}}</p>
        </div>

    </div>
    <input *ngIf="!clicked" (click)="onClick()" class="btn btn_light" type="submit" value="Reserve flight">

</div>
