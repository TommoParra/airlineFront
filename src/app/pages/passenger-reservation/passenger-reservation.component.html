<form class="flight_reservation_form" [formGroup]="flightReservationForm"
    *ngFor="let i of Arr(num).fill(1); let j = index" style="max-width: 400px; margin: 7rem auto 5rem auto">
    <h3>Passenger {{j + 1}}</h3>
    <div class="passenger_form_group">
        <h3 class="single_passenger_title"></h3>
        <div class="form_field">
            <label>Passenger full name</label>
            <input type="text" formControlName="passenger_name" placeholder="As it appears in your passport">
            <div class="form_field_underline"></div>
        </div>
        <div class="form_field">
            <label>Passenger passport</label>
            <input type="text" formControlName="passport" placeholder="Unique Passport Identifier">
            <div class="form_field_underline"></div>
        </div>
        <div class="form_field">
            <label>How much(20kg) luggage?</label>
            <input type="number" formControlName="luggage">
            <div class="form_field_underline"></div>
        </div>
    </div>

    <button (click)="addOnClick();" [disabled]="disabledButtons[j]">Add</button>
</form>

<button (click)="onSubmit()">Submit</button>
